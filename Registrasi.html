<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selamat Datang Di Web SMK KITA</h1>
    <h2> Registrasi Pendaftaran </h2>
    <p> Silahkan isi form dibawah ini:</p>
    <form >
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>
        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat"><br><br>
        <label for="tanggal_lahir" class="date">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>
        <label for="jenis_kelamin">Jenis Kelamin :</label><br>
        <input type="radio" id="lk" name="jenis_kelamin" value="Laki-laki">
        <label for="lk">Laki-laki</label><br>
        <input type="radio" id="pr" name="jenis_kelamin" value="Perempuan">
        <label for="pr">Perempuan</label><br><br>
        <label for="minat_bakat">Minat dan Bakat :</label><br>
        <input type="checkbox" id="bultang" name="bulutangkis" value="Bulu Tangkis">
        <label for="bultang"> Bulu Tangkis</label><br>
        <input type="checkbox" id="renang" name="renang" value="Renang">
        <label for="renang"> Renang</label><br>
        <input type="checkbox" id="tenis" name="tenis" value="Tenis">
        <label for="tenis"> Tenis</label><br>
        <input type="checkbox" id="padus" name="paduan_suara" value="Paduan Suara">
        <label for="padus"> Paduan Suara</label><br>
        <input type="checkbox" id="cr" name="cheerr" value="Cheerleader">
        <label for="cr"> Cheerleader</label><br>
        <input type="checkbox" id="it" name="it" value="Komputer">
        <label for="it"> Komputer</label><br>
        <input type="checkbox" id="btq" name="bacatulisalquran" value="Baca Tulis Al-Qur'an">
        <label for="btq"> Baca Tulis Al-Qur'an</label><br><br>
        <button><a href="terimakasih.html"type="submit" value="Submit">Submit</a></button>
    </form>
</body>
</html>
